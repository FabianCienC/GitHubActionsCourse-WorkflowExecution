name: Matrix Demo
on: push
jobs:
  build:
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        nodes: [12,14]
        include:
          - nodes: 16
            os: ubuntu-latest
        exclude:
          - nodes: 12
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.nodes }}
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build